<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for header and navigation */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header nav ul {
            list-style-type: none;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Styling for hero section */
        #hero {
            background-image: url('hero.jpg');
            background-size: cover;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        /* Styling for properties section */
        #properties {
            padding: 50px 0;
        }

        #properties .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .property {
            max-width: 300px;
            margin-bottom: 30px;
            text-align: center;
        }

        .property img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .property h3 {
            margin-bottom: 10px;
        }

        .property p {
            margin-bottom: 20px;
        }

        .property button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .property button:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Real Estate Website</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Properties</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h2>Welcome to Our Real Estate Website</h2>
            <p>Find your dream home or property with us!</p>
        </div>
    </section>

    <section id="properties">
        <div class="container">
            <h2>Featured Properties</h2>
            <div class="property">
                <img src="property1.jpg" alt="Property 1">
                <h3>Property 1</h3>
                <p>Description of Property 1</p>
                <button onclick="showDetails('Property 1')">View Details</button>
            </div>
            <div class="property">
                <img src="property2.jpg" alt="Property 2">
                <h3>Property 2</h3>
                <p>Description of Property 2</p>
                <button onclick="showDetails('Property 2')">View Details</button>
            </div>
            <!-- More properties can be added -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Real Estate Website. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        function showDetails(property) {
            alert(`Showing details for ${property}`);
            // Here you can add more functionality like showing a modal or navigating to a details page
        }
    </script>
</body>
</html>
